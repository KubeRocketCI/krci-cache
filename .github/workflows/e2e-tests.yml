name: E2E Tests with Chainsaw

env:
  GO_VERSION: '1.24.3'

on:
  pull_request:
    branches:
      - main
    paths:
      - 'main.go'
      - 'uploader/**'
      - 'e2e/**'
      - 'Dockerfile'
      - 'Makefile'
      - '.github/workflows/e2e-tests.yml'
  workflow_dispatch:
    inputs:
      test_suite:
        description: 'Test suite to run (basic-operations or all)'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - basic-operations
  # schedule:
  #   # Run nightly at 2 AM UTC
  #   - cron: '0 2 * * *'

jobs:
  e2e-tests-kind:
    name: E2E Tests (Kind)
    runs-on: ubuntu-latest
    permissions:
      contents: read
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: |
            go.sum
            go.mod

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: image=moby/buildkit:buildx-stable-1

      - name: Install tools
        run: make install-tools
        env:
          GOFLAGS: "-buildvcs=false"

      - name: Build krci-cache binary
        run: make build-all

      - name: Build Docker image for e2e testing
        run: make docker-build

      - name: Setup kind cluster and load images
        run: make e2e-setup-cluster

      - name: Run E2E tests
        run: |
            echo "Running all test suites"
            make e2e-test

